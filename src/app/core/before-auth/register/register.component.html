<main>
  <app-header-home-auth></app-header-home-auth>
  <div class="container-form">
    <div class="container-form-tittle">
      <p>CADASTRAR</p>
    </div>
    <form>
      <div class="container-form-input">
        <div>
          <div class="icon">
            <img src="../../../../assets/icon-pencil.png" alt="icon-pen" class="icon-pen">
          </div>
          <input type="" name="" #nome placeholder="NOME">
        </div>
        <div>
          <div class="icon">
            <img src="../../../../assets/icon-pencil.png" alt="icon-pen" class="icon-pen">
          </div>
          <input type="" name="" #apelido placeholder="APELIDO">
        </div>
        <div>
          <div class="icon">
            <img src="../../../../assets/icon-card.png" alt="icon-card" class="icon-card">
          </div>
          <input type="" name="" #email placeholder="E-MAIL">
        </div>

        <div>
          <div class="icon">
            <img src="../../../../assets/icon-phone.png" alt="icon-phone" class="icon-phone">
          </div>
          <input type="" name="" #telefone placeholder="TELEFONE">
        </div>
        <div>
          <div class="icon">
            <img src="../../../../assets/icon-padlock.png" alt="icon-padlock" class="icon-padlock">
          </div>
          <div class="icon-password">
            <img [src]="'../../../../assets/' + iconEye" alt="icon-eye" class="icon-eye" (click)="togglePasswordVisibility()">
          </div>
          <input type="password" #senha placeholder="SENHA">
        </div>
      </div>
    </form>
  </div>
  <div class="button-main">
    <button class="button-main-red" (click)="post(nome.value, apelido.value, email.value, telefone.value, senha.value)">CONFIRMAR</button>
  </div>
</main>
