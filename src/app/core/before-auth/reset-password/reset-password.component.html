<main>
  <app-header-auth-home></app-header-auth-home>
  <div class="container-form">
    <div class="container-form-tittle">
      <p>NOVA SENHA</p>
    </div>
    <form #loginForm="ngForm" autocomplete="off" (ngSubmit)="redefinirSenha()">
      <div class="container-form-input">
        <div>
          <div class="icon">
            <img src="../../../../assets/icon-card.png" alt="icon-card" class="icon-card">
          </div>
          <input type="number" name="token" #token="ngModel" ngModel required
       minlength="6" maxlength="6" placeholder="CÃ“DIGO RECEBIDO"
       (input)="validarToken($event)"
       (blur)="onBlur(token)"
       [ngClass]="{
         'input-error': (formSubmitted && token.invalid) || token.touched && token.invalid
       }">






        </div>
        <div>
          <div class="icon">
            <img src="../../../../assets/icon-padlock.png" alt="icon-padlock" class="icon-padlock">
          </div>
          <div class="icon-password">
            <img [src]="'../../../../assets/' + iconEye" alt="icon-eye" class="icon-eye" (click)="togglePasswordVisibility()">
          </div>
          <input type="password" name="novaSenha" #senha="ngModel" ngModel required maxlength="100" placeholder="NOVA SENHA"
            [type]="senhaVisivel ? 'text' : 'password'"
            [ngClass]="{'input-error': (formSubmitted && senha.invalid) || (senha.touched && senha.invalid)}">
        </div>
      </div>
      <div class="button-main">
        <button mat-button class="button-main-red" type="submit">CONFIRMAR</button>
      </div>
    </form>
  </div>
</main>
